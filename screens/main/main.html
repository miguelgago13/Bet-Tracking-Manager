<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bet Tracking Manager</title>

  <link rel="stylesheet" href="../../assets/css/bulma.min.css" />
  <link rel="stylesheet" href="../../assets/css/extraStyles.css" />
</head>
<body>
  <h1 class="title">Bet Tracking Manager</h1>
  <div style="text-align: center; margin-top: 20px;">
    <button class="button is-link" id="btnAddBet">Add Bet</button>
    <button class="button is-link" id="btnGet">Get Bets</button>
  </div>
  <div id="addBetContainer" style="display: none;">
    <section class="section">
      <div class="box mt-3">
        <form class="columns">
          <div class="column is-half">
            <div class="field">
              <div class="label-with-count">
                <label for="league-input">League</label>
                <p class="char-count"></p>
              </div>
              <input class="input" type="text" id="league-input" maxlength="30" />
              <ul id="leagues-list"></ul>
            </div>
            <div class="field">
              <div class="label-with-count">
                <label for="home">Home</label>
                <p class="char-count"></p>
              </div>
              <input class="input" type="text" id="home-input" maxlength="30" />
              <ul id="home-list"></ul>
            </div>
            <div class="field">
              <div class="label-with-count">
                <label for="amount">Amount</label>
                <p class="char-count"></p>
              </div>
              <input class="input" type="text" id="amount-input" maxlength="30" />
            </div>
            <div class="field">
              <label for="result">Result</label>
              <div class="select">
                <select id="result">
                  <option value="Pending" selected>Pending</option>
                  <option value="Green">Green</option>
                  <option value="Red">Red</option>
                </select>
              </div>
            </div>
          </div>  
          <div class="column is-half">
            <div class="field">
              <div class="label-with-count">
                <label for="predict">Predict</label>
                <p class="char-count"></p>
              </div>
              <input class="input" type="text" id="predict-input" maxlength="30" />
              <ul id="predicts-list"></ul>
            </div>
            <div class="field">
              <div class="label-with-count">
                <label for="away">Away</label>
                <p class="char-count"></p>
              </div>
              <input class="input" type="text" id="away-input" maxlength="30" />
              <ul id="away-list"></ul>
            </div>
            <div class="field">
              <div class="label-with-count">
                <label for="odd">Odd</label>
                <p class="char-count"></p>
              </div>
              <input class="input" type="text" id="odd-input" maxlength="30" />
            </div>
          </div>
          <input type="hidden" id="betId" value="" />
        </form>
        <button class="button is-link" id="btnSave">Save Bet</button>
        <span id="emptyFieldsMessage" class="has-text-danger" style="display: none;">Fill the empty fields.</span>
      </div>
    </section>
  </div>
  <section>
    <div class="box mt-3">
      <table class="table">
        <thead>
          <tr>
            <th>League</th>
            <th>Home</th>
            <th>Away</th>
            <th>Predict</th>
            <th>Amount</th>
            <th>Odd</th>
            <th>Result</th>
            <th>Actions</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbBets">

        </tbody>
      </table>
    </div>
  </section>

  <script src="mainView.js"></script>
  
</body>
</html>
