<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bet Tracking Manager</title>

  <link rel="stylesheet" href="../../assets/css/bulma.min.css" />
</head>
<body>
  <h1 class="title">Bet Tracking Manager</h1>
  <div style="text-align: center; margin-top: 20px;">
    <button class="button is-primary" id="btnAddBet">Add Bet</button>
    <button class="button is-primary" id="btnGet">Get Bets</button>
  </div>
  <div id="addBetContainer" style="display: none;">
    <section class="section">
      <div class="box mt-3">
        <form>
          <div class="field">
            <label for="league">League</label>
            <input class="input" type="text" id="league" maxlength="30" />
            <p class="char-count"></p>
          </div>
          <div class="field">
            <label for="home">Home</label>
            <input class="input" type="text" id="home" maxlength="30" />
            <p class="char-count"></p>
          </div>
          <div class="field">
            <label for="away">Away</label>
            <input class="input" type="text" id="away" maxlength="30" />
            <p class="char-count"></p>
          </div>
          <div class="field">
            <label for="predict">Predict</label>
            <input class="input" type="text" id="predict" maxlength="30" />
            <p class="char-count"></p>
          </div>
          <div class="field">
            <label for="amount">Amount</label>
            <input class="input" type="text" id="amount" maxlength="30" />
            <p class="char-count"></p>
          </div>
          <div class="field">
            <label for="odd">Odd</label>
            <input class="input" type="text" id="odd" maxlength="30" />
            <p class="char-count"></p>
          </div>
          <div class="field">
            <label for="result">Result</label>
            <input class="input" type="text" id="result" maxlength="30" />
            <p class="char-count"></p>
          </div>
          <input type="hidden" id="betId" value="" />
          <button class="button is-primary" id="btnSave">Save Bet</button>
        </form>
      </div>
    </section>
  </div>
  <section>
    <div class="box mt-3">
      <table class="table">
        <thead>
          <tr>
            <th>League</th>
            <th>Home</th>
            <th>Away</th>
            <th>Predict</th>
            <th>Amount</th>
            <th>Odd</th>
            <th>Result</th>
            <th>Actions</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbBets">

        </tbody>
      </table>
    </div>
  </section>

  <script src="mainView.js"></script>
  
</body>
</html>
